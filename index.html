<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Annibal ‚Äì Louvre Museum AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #f0f0f0;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>

  <model-viewer
    src="annibal_-_louvre_museum.glb"
    ios-src="Annibal_-_Louvre_Museum.usdz"
    alt="Annibal ‚Äì Louvre Museum"
    ar
    ar-modes="webxr scene-viewer quick-look"
    ar-placement="floor"
    ar-tap-to-place="true"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    shadow-softness="1"
    scale="0.3 0.3 0.3"
    ar-scale="fixed"
    loading="eager"
    reveal="auto">
    
    <!-- AR Button -->
    <button slot="ar-button" id="ar-button">
      üèõÔ∏è View in AR
    </button>
    
  </model-viewer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const modelViewer = document.querySelector('model-viewer');
      
      // Handle model loading
      modelViewer.addEventListener('load', function() {
        console.log('3D Model loaded successfully');
      });
      
      // Handle AR status changes
      modelViewer.addEventListener('ar-status', function(event) {
        console.log('AR Status:', event.detail.status);
      });
      
      // Handle errors
      modelViewer.addEventListener('error', function(event) {
        console.error('Model error:', event.detail);
      });
    });
  </script>

</body>
</html>
