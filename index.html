<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarcophage de la chasse ‚Äì AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    
    /* AR Button Styles */
    #ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 25px;
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      z-index: 1000;
    }
    
    #ar-button:hover {
      transform: translateX(-50%) translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    
    #ar-button:active {
      transform: translateX(-50%) translateY(0);
    }
    
    /* Loading Styles */
    .poster {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .loading {
      text-align: center;
      color: white;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading p {
      margin: 0;
      font-size: 18px;
      font-weight: 500;
    }
    
    /* Mobile optimizations */
    @media (max-width: 768px) {
      #ar-button {
        bottom: 30px;
        padding: 12px 25px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <model-viewer
    src="sarcophage_de_la_chasse_arles.glb"
    ios-src="Sarcophage_de_la_chasse_Arles.usdz"
    alt="Sarcophage de la chasse ‚Äì Mus√©e de l'Arles antique"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    shadow-softness="1"
    scale="1 1 1"
    ar-scale="fixed"
    loading="eager"
    reveal="auto"
    ar-placement="floor"
    ar-tap-to-place="true"
    interaction-prompt="none"
    camera-orbit="0deg 75deg 1.5m"
    field-of-view="30deg"
    min-camera-orbit="auto auto 0.5m"
    max-camera-orbit="auto auto 3m">
    
    <!-- AR Button -->
    <button slot="ar-button" id="ar-button">
      üèõÔ∏è View in AR
    </button>
    
    <!-- Loading indicator -->
    <div slot="poster" class="poster">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading 3D Model...</p>
      </div>
    </div>
    
  </model-viewer>

  <script>
    // AR functionality and camera access
    document.addEventListener('DOMContentLoaded', function() {
      const modelViewer = document.querySelector('model-viewer');
      const arButton = document.getElementById('ar-button');
      
      // Check for AR support
      function checkARSupport() {
        if (!modelViewer.canActivateAR) {
          arButton.style.display = 'none';
          console.log('AR not supported on this device');
          return false;
        }
        return true;
      }
      
      // Request camera permission
      async function requestCameraPermission() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { 
              facingMode: 'environment' // Use back camera for AR
            } 
          });
          console.log('Camera permission granted');
          return true;
        } catch (error) {
          console.error('Camera permission denied:', error);
          alert('Camera access is required for AR. Please allow camera permission and refresh the page.');
          return false;
        }
      }
      
      // Handle AR button click
      arButton.addEventListener('click', async function() {
        if (!checkARSupport()) return;
        
        // Request camera permission first
        const hasPermission = await requestCameraPermission();
        if (!hasPermission) return;
        
        // Activate AR
        try {
          await modelViewer.activateAR();
          console.log('AR activated successfully');
        } catch (error) {
          console.error('Failed to activate AR:', error);
          alert('Failed to start AR. Please try again.');
        }
      });
      
      // Handle AR session events
      modelViewer.addEventListener('ar-status', function(event) {
        console.log('AR Status:', event.detail.status);
        
        if (event.detail.status === 'not-presenting') {
          arButton.style.display = 'block';
        } else if (event.detail.status === 'presenting') {
          arButton.style.display = 'none';
        }
      });
      
      // Handle model loading
      modelViewer.addEventListener('load', function() {
        console.log('3D Model loaded successfully');
        checkARSupport();
      });
      
      // Handle errors
      modelViewer.addEventListener('error', function(event) {
        console.error('Model loading error:', event.detail);
        alert('Failed to load 3D model. Please check your internet connection.');
      });
      
      // Initial check
      checkARSupport();
    });
  </script>

</body>
</html>
